<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            min-width: 100vw;
            min-height: 100vh;
            /* max-width: 100vw;
            max-height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: url('pngwing.com (5).png'); */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content{
            font-size: 200px;
            position: relative;
        }
        .content .small{
            position: absolute;
            font-size: 50px;
            left: 20px;
            bottom: 30px;
            transform: rotate(-45deg);
        }
        .list ul li{
            color: #eeca89;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 18px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        li .image{
            font-size: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li .details{
            display: flex;
            row-gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            min-width: 90px;
        }
        li .details .name{
            text-align: center;
        }
        li .details .price{
            width: 100%;
            display: flex;
            justify-content:flex-start;
            align-items: center;
            column-gap: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: .3s;
        }
        li .details .price:hover{
            column-gap: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- <div class="small">ü•î</div> -->
        </div>
        <div class="list">
            <ul>
                <li>
                    <div class="image">
                        <div class="icon">üçØ</div>
                    </div>
                    <div class="details">
                        <div class="name">Pot</div>
                        <div class="price">
                            $2.30
                            <svg stroke="#eeca89" fill="#eeca89" stroke-width="0" viewBox="0 0 256 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path></svg>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
